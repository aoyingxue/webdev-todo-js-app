<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo Web App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/b3ec44c2bf.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <!-- Input area: center -->
        <div class="header">
            To-Do List
        </div>

        <!-- list -->
        <div class="todo-content">
            <ul id="todo-list">
                <!-- update items here -->
            </ul>
        </div>

        <!-- add to list -->
        <form id="todo-form">
            <div class="add-todo d-flex flex-row justify-content-between align-items-center">
                <input type="text" class='form-control' id='input' placeholder='New To-Do...'>
                <button type="submit" class="btn">
                    <i class="fas fa-plus-circle button add-button"></i>
                </button>
            </div>
        </form>
        
    </div>

    <!-- script -->
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

</body>

</html>
